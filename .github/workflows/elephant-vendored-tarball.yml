name: elephant-vendored-tarball

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Elephant version (e.g., 2.17.2)"
        required: true
        default: "2.17.2"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout overlay
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"

      - name: Download upstream source
        env:
          VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          P="elephant-${VERSION}"
          curl -fsSL -o "${P}.tar.gz" "https://github.com/abenz1267/elephant/archive/refs/tags/v${VERSION}.tar.gz"
          tar -xf "${P}.tar.gz"

      - name: Vendor dependencies
        env:
          VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          P="elephant-${VERSION}"
          cd "${P}"
          go mod vendor

      - name: Repack tarball with vendor
        env:
          VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          P="elephant-${VERSION}"
          tar -czf "${P}.tar.gz" "${P}"

      - name: Upload vendored tarball
        uses: actions/upload-artifact@v4
        with:
          name: elephant-${{ inputs.version }}-vendored-tarball
          path: elephant-${{ inputs.version }}.tar.gz
